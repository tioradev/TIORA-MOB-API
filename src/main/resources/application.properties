spring.application.name=TIORA-MOB-API
# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Connection Configuration
spring.datasource.url=jdbc:postgresql://aws-1-ap-southeast-1.pooler.supabase.com:5432/postgres
spring.datasource.username=postgres.owejwmmudkzblmbysqsi
spring.datasource.password=0M8ABmzJmDRXt9h3
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Specific Configurations
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.pool-name=SupabaseConnectionPool
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.register-mbeans=true

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
spring.jackson.serialization.fail-on-empty-beans=false

# Security Configuration
app.jwt.secret=yourStrongSecretKeyHere12345678901234567890
app.jwt.expiration=3600000
jwt.header=Authorization
jwt.prefix=Bearer

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload-dir=/uploads/salon

# Application-specific properties
app.appointment.cancellation-hours=24
app.timeSlot.duration-minutes=30
app.notification.email-enabled=true
app.notification.sms-enabled=true

# ðŸ”§ FIXED: Redis Configuration - Match Web Backend Format
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=${REDIS_TIMEOUT:5000ms}
spring.data.redis.connect-timeout=${REDIS_CONNECT_TIMEOUT:3000ms}

# Redis Connection Pool Configuration
spring.data.redis.lettuce.pool.max-active=${REDIS_POOL_MAX_ACTIVE:20}
spring.data.redis.lettuce.pool.max-idle=${REDIS_POOL_MAX_IDLE:8}
spring.data.redis.lettuce.pool.min-idle=${REDIS_POOL_MIN_IDLE:2}
spring.data.redis.lettuce.pool.max-wait=${REDIS_POOL_MAX_WAIT:2000ms}

# ðŸ”§ FIXED: Redis Streams Configuration - UNIQUE Consumer Groups
salon.redis.streams.appointment-stream=salon:appointment-events
salon.redis.streams.consumer-group=mobile-backend-group-v3
salon.redis.streams.consumer-name=mobile-backend-consumer-${random.uuid}

# Barber Notification Stream Configuration
salon.redis.streams.barber-stream=salon:barber-notifications
salon.redis.streams.barber-consumer-group=mobile-barber-group-v3
salon.redis.streams.barber-consumer-name=mobile-barber-consumer-${random.uuid}

# Enable Redis Streams Components
redis.streams.consumer.enabled=true
redis.streams.publisher.enabled=true

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-salon-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.tiora.mob=DEBUG
logging.level.com.tiora.mob.service=DEBUG
logging.level.com.tiora.mob.health=INFO
logging.level.org.springframework.data.redis=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.org.hibernate.SQL=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n




































