# CORRECTED NGINX CONFIGURATION FOR MOBILE BACKEND
# This nginx.conf should be used for your mobile backend server

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Enable GZIP compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream mobile_backend {
        server tiora-mobile-backend:8080;
    }

    server {
        listen 80;
        server_name _;

        # Add CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Mobile Backend API routes (with /api prefix)
        location /api/ {
            proxy_pass http://mobile_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Increase timeout for slow responses
            proxy_connect_timeout       60s;
            proxy_send_timeout          60s;
            proxy_read_timeout          60s;
        }

        # Direct health check (simple nginx response)
        location /health {
            return 200 "Mobile Backend Healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect root to Swagger UI
        location / {
            return 301 /api/swagger-ui/index.html;
        }

        # Specific redirect for swagger-ui (without /api prefix)
        location /swagger-ui {
            return 301 /api/swagger-ui/index.html;
        }
    }
}
